{% extends "COVID/base.html" %}
{% block content %}


  <div class="row">

      <div class="col-xs-4" id="sidebar">
          <ul>
              <a href="" class="dashboard">Data Used (CSV/JSON)</a>

        <div class="container" id="form_cases">
            <div>
                <form>
                  <div class="form-group">
                  <div class="col-md-8 mb-3">
                    <label for="inputdeaths1">Actual Number of Cases in your County</label>

                    <button type="submit" class="btn btn-info float-right">Submit</button>

                  </div>
                </form>

        </div>

                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card">
